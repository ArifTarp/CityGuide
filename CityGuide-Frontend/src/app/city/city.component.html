<div style="margin: 10px;" class="row">
  <div *ngFor="let city of cities" style="margin-top: 30px;" class="col-md-4">
    <h2>{{city.name}}</h2>
    <div class="card mb-4 shadow-sm">
      <img class="card-img-top" src="{{city.photoUrl}}" height = "200px" alt="Image Not Found">
      <div class="card-body">
        <div class="card-text" [innerHTML]="city.description"></div>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <button type="button" class="btn btn-sm btn-outline-secondary"><a routerLink="/cityDetail/{{city.id}}">Detail</a></button>
            <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
          </div>
          <small class="text-muted">{{city.addedDateOfPhoto | date: 'M/d/yy, h:mm a'}}</small>
        </div>
      </div>
    </div>
  </div>

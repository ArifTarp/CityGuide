<div class="container">
  <div class="row">
    <div class="col-md-7">
      <h2 class="mt-3 pt-3">The Photos</h2>
      <ngx-gallery *ngIf="galleryImages" [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
    </div>
    <div class="col-md-5">
      <h2 class="mt-3 pt-3">The Description</h2>
      <div *ngIf="city" [innerHTML]="city.description"></div>
    </div>
  </div>
</div>
<app-photo *ngIf="isAuthanticated()"></app-photo>

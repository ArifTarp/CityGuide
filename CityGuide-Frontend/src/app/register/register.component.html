<br>
<div class="row">
  <div class="col-md-6 offset-md-3">
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <h3 class="text-center font-weight-bold">Sign Up</h3>
      <div class="form-group">
        <label for="exampleFormControlInput1">User Name</label>
        <input type="text" id="userName" formControlName="userName" class="form-control" placeholder="User Name" autofocus>
        <span class="help-block font-italic" *ngIf="registerForm.get('userName').hasError('required') && registerForm.get('userName').touched">
          The User Name Required...
        </span>
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">User Password</label>
        <input type="password" id="password" formControlName="password" class="form-control" placeholder="Password">
        <span class="help-block font-italic" *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched">
          The Password Required...
        </span>
        <span class="help-block" *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched">
          The password must be min 4 character
        </span>
        <span class="help-block" *ngIf="registerForm.get('password').hasError('maxlength') && registerForm.get('password').touched">
          The password not be 8 character
        </span>    
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Confirm Password</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" placeholder="Confirm Password">
        <span class="help-block font-italic" *ngIf="registerForm.get('confirmPassword').hasError('required') && registerForm.get('confirmPassword').touched">
          The Confirm Password Required...
        </span>
        <span class="help-block font-italic" *ngIf="registerForm.get('confirmPassword').touched 
        && registerForm.hasError('mismatch')">
          The Confirm Password Equals The Password Required...
        </span>
      </div>
      <hr>
      <div class="row">
        <div class="col text-center">
          <input type="submit" class="btn btn-primary" value="Register" [disabled]="!registerForm.valid">
        </div>
      </div>
    </form>
  </div>
</div>
